        cd ..
        
        # === Linux Bundle (x64 and ARM64) ===
        echo "Creating Linux bundle..."
        
        # CLI binaries - both architectures
        if [ -f "pca-linux-amd64/pca-linux-amd64" ]; then
          cp "pca-linux-amd64/pca-linux-amd64" "linux/pca-x64"
