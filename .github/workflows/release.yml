        cd ..
        
        # Move Windows installer to artifacts root if available
        if [ "${INSTALLER_AVAILABLE}" = "true" ]; then
          mv windows-installer/GoPCA-Setup-*.exe .
        fi
        
        # Clean up temporary directories
        rm -rf macos windows linux
